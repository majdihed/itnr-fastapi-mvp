<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITNR ‚Äì Recherche de vols</title>
  <style>
    :root { --bg:#0f172a; --panel:#0b1220; --card:#111827; --muted:#94a3b8; --pri:#60a5fa; --accent:#1d4ed8; --border:#1f2937; --text:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:linear-gradient(180deg,#0f172a,#0f172aeb); border-bottom:1px solid var(--border); padding:12px 16px; display:flex; align-items:center; gap:10px; z-index:100; }
    header h1 { margin:0; font-size:16px; letter-spacing:.3px; }
    nav a { color:var(--pri); text-decoration:none; font-weight:600; margin-left:12px; }
    .wrap { max-width:980px; margin:0 auto; padding:24px 16px 80px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; }
    label { font-size:13px; color:var(--muted); display:block; margin-bottom:4px; }
    input, select, button { width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:var(--panel); color:var(--text); }
    button { background:var(--accent); border:0; font-weight:700; cursor:pointer; }
    .row { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    pre { background:#0b1220; padding:12px; border-radius:12px; overflow:auto; border:1px solid var(--border); }
    .muted { color:var(--muted); }
  </style>
</head>
<body>
  <header>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M3 6h10l2 3h6M3 18h10l2-3h6" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <h1>ITNR ‚Äì Recherche de vols</h1>
    <nav style="margin-left:auto">
      <a href="chat.html">üëã Chat</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Formulaire simple</h2>
        <form id="form">
          <div class="row">
            <div>
              <label>Ville de d√©part</label>
              <input id="originCity" placeholder="Paris" required />
            </div>
            <div>
              <label>Ville d'arriv√©e</label>
              <input id="destinationCity" placeholder="Bangkok" required />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Date aller</label>
              <input id="departureDate" type="date" required />
            </div>
            <div>
              <label>Date retour</label>
              <input id="returnDate" type="date" required />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Adultes</label>
              <input id="adults" type="number" min="1" value="1" />
            </div>
            <div>
              <label>Escales max</label>
              <select id="maxStops">
                <option value="0">0 (direct)</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div>
              <label>Budget / personne (‚Ç¨)</label>
              <input id="budget" type="number" min="0" step="1" placeholder="900" />
            </div>
            <div>
              <label>&nbsp;</label>
              <button type="submit">Rechercher</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>R√©sultats</h2>
        <div class="muted">Affiche les cartes ‚Äúmoins cher / recommand√© / direct‚Äù.</div>
        <pre id="out"></pre>
      </div>
    </div>
  </div>

<script>
const API_URL = "https://itnr-fastapi-mvp.onrender.com/search"; // ‚Üê adapte si besoin

document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    originCity: document.getElementById('originCity').value.trim(),
    destinationCity: document.getElementById('destinationCity').value.trim(),
    departureDate: document.getElementById('departureDate').value,
    returnDate: document.getElementById('returnDate').value,
    passengers: { adults: parseInt(document.getElementById('adults').value || '1', 10), children: 0, infants: 0 },
    cabin: "ECONOMY",
    maxStops: parseInt(document.getElementById('maxStops').value, 10),
  };
  const budget = document.getElementById('budget').value;
  if (budget) payload.budgetPerPaxEUR = parseFloat(budget);
  const out = document.getElementById('out');
  out.textContent = "Chargement...";
  try {
    const res = await fetch(API_URL, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = "Erreur: " + e.message;
  }
});
</script>
</body>
</html>

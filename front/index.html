<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITNR ‚Äì Front (Compose)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; }
    body { margin: 0; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    header { display:flex; align-items:center; gap:12px; margin-bottom: 18px; }
    header h1 { font-size: 22px; margin: 0; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:16px; box-shadow: 0 1px 12px rgba(0,0,0,.2); }
    form { display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:12px; }
    label { font-size: 12px; color:#93c5fd; display:block; margin-bottom:6px; }
    input, select, button { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    input:focus, select:focus { outline: 2px solid #2563eb; border-color:#2563eb; }
    button { background:#1d4ed8; border:none; cursor:pointer; font-weight:600; }
    button:hover { filter: brightness(1.08); }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; margin-top:18px; }
    .result h3 { margin:0 0 8px; font-size:16px; color:#93c5fd; }
    .muted { color:#94a3b8; font-size:12px; }
    .legs { margin-top:10px; font-size:13px; line-height:1.5; }
    .pill { display:inline-block; background:#0b1220; border:1px solid #334155; padding:2px 8px; border-radius:999px; margin-right:6px; font-size:12px; }
    .error { background:#7f1d1d; border:1px solid #ef4444; padding:10px; border-radius:12px; color:#fee2e2; margin-top:12px; }
    footer { margin-top:20px; font-size:12px; color:#94a3b8; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ITNR ‚Äì Recherche de vols (Docker Compose)</h1>
    </header>

    <div class="card" style="margin-bottom:16px">
      <form id="form">
        <div>
          <label>Ville de d√©part</label>
          <input id="originCity" placeholder="Paris" required />
        </div>
        <div>
          <label>Ville d'arriv√©e</label>
          <input id="destinationCity" placeholder="Bangkok" required />
        </div>
        <div>
          <label>Date aller</label>
          <input id="departureDate" type="date" required />
        </div>
        <div>
          <label>Date retour</label>
          <input id="returnDate" type="date" required />
        </div>
        <div>
          <label>Adultes</label>
          <input id="adults" type="number" min="1" value="1" />
        </div>
        <div>
          <label>Escales max</label>
          <select id="maxStops">
            <option value="0">0 (direct)</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div>
          <label>Budget max / personne (EUR)</label>
          <input id="budget" type="number" min="0" step="1" placeholder="900" />
        </div>
        <div style="display:flex; align-items:flex-end;">
          <button type="submit">Rechercher</button>
        </div>
      </form>
      <div id="err" class="error" style="display:none"></div>
    </div>

    <div id="results" class="grid"></div>

    <footer>Stack compose : front ‚Üí Nginx (port 8080), API ‚Üí FastAPI (port 8000)</footer>
  </div>

  <script>
    const API_URL = "/api/search"; // via Nginx proxy_pass
    const form = document.getElementById('form');
    const results = document.getElementById('results');
    const errBox = document.getElementById('err');

    function el(tag, attrs={}, children=[]) {
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v]) => e.setAttribute(k,v));
      (Array.isArray(children)?children:[children]).forEach(c => {
        if (c==null) return;
        if (typeof c === 'string') e.appendChild(document.createTextNode(c));
        else e.appendChild(c);
      });
      return e;
    }

    function hhmm(mins){
      const h = Math.floor(mins/60), m = mins%60;
      return h + 'h' + String(m).padStart(2,'0');
    }

    function card(title, data) {
      const box = document.createElement('div');
      box.className = 'card result';
      box.appendChild(el('h3', {}, title));
      if (!data) {
        box.appendChild(el('div', {class:'muted'}, 'Aucune offre pour ce crit√®re.'));
        return box;
      }
      const top = el('div', {}, [
        el('span', {class:'pill'}, `Prix total: ‚Ç¨${data.price_total_eur}`),
        el('span', {class:'pill'}, `‚Ç¨/pax: ‚Ç¨${data.price_per_pax_eur}`),
        el('span', {class:'pill'}, `Escales max: ${data.stops_max}`),
        el('span', {class:'pill'}, `Dur√©e: ${data.duration_total_hhmm || hhmm(data.duration_total_min)}`),
      ]);
      const carriers = el('div', {class:'muted', style:'margin-top:6px'}, `Compagnies: ${data.carriers.join(', ')}`);
      const legs = el('div', {class:'legs'});
      (data.legs || []).forEach((g, i) => {
        legs.appendChild(el('div', {}, `(${i===0?'Aller':'Retour'}) ${g.from} ‚Üí ${g.to} ‚Äî d√©part ${g.dep}, arriv√©e ${g.arr} ‚Äî escales: ${g.stops}`));
      });
      box.appendChild(top);
      box.appendChild(carriers);
      box.appendChild(legs);
      return box;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errBox.style.display = 'none';
      results.innerHTML = '';

      const payload = {
        originCity: document.getElementById('originCity').value.trim(),
        destinationCity: document.getElementById('destinationCity').value.trim(),
        departureDate: document.getElementById('departureDate').value,
        returnDate: document.getElementById('returnDate').value,
        passengers: { adults: parseInt(document.getElementById('adults').value || '1', 10), children: 0, infants: 0 },
        cabin: "ECONOMY",
        maxStops: parseInt(document.getElementById('maxStops').value, 10),
      };
      const budget = document.getElementById('budget').value;
      if (budget) payload.budgetPerPaxEUR = parseFloat(budget);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || JSON.stringify(data));
        const r = data.results || {};
        results.appendChild(card('üí∏ Le moins cher', r.cheapest));
        results.appendChild(card('üëç Recommand√©', r.recommended));
        results.appendChild(card('‚úàÔ∏è Direct', r.direct));
      } catch (err) {
        errBox.textContent = 'Erreur: ' + err.message;
        errBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
